<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Quotemachine</title>
    <link href="quote.css" rel="stylesheet">
  </head>

  <body>

    <h1 class="text-danger">Quote Machine</h1>
    <div class="col-xs-6">
    
      <p>"Fuck fuck fuck fuck fuck fuck fuck fuck."</p>
      <p>- Fucking Fuck</p>
      <center><button >New Quote</button></center>
    </div>
    <script src="quote.js"></script>
    <script src="jquery-3.1.1.js"></script>
	<script>
    	$(function() {
    		$(".text-danger").hide().fadeIn(400);
    		$("div").hide().delay(400).slideDown(500);
    		$("button").on("click", function(){
    			setTimeout(
    				function() {
    					$("p").fadeTo(300, 0).fadeTo(300, 1);
    				},
    				1000);
    		});
    	});
    </script>
  </body>
</html>
